<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

  
<nav>
  <!-- Overlay background -->
  <div *ngIf="isMenuOpen" class="overlay" (click)="closeMenu()"></div>

  <div class="nav-left-side">
    <!-- Hamburger button (hidden on larger screens) -->
    <img src="icon-menu.svg" alt="" class="hamburger" id="hamburger" (click)="toggleMenu()">
    <img src="logo.svg" alt="">
  </div>

  <!-- Navigation list, show it based on the value of 'isMenuOpen' -->
  <ul [ngClass]="{'active': isMenuOpen}" id="nav-list">
    <div class="flex">
      <img src="icon-close.svg" alt="" (click)="closeMenu()">
      <li>Collections</li>
      <li>Men</li>
      <li>About</li>
      <li>Contact</li>
    </div>
  </ul>

  <div class="nav-right-side">
    <img src="icon-cart.svg" alt="">
    <img id="second-nav-picture" src="image-avatar.png" alt="">
  </div>
</nav>


<body>

  <section class="scrolling-picture-of-shoe">
  <img src="icon-previous.svg" alt="previous" id="previous-icon" (click) ="prevImage()">


  <img 
  [src]="currentImage" 
  alt="Product Image" 
  class="body-img"
 >


   <img src="icon-next.svg" alt="next" id="next-icon" (click) ="nextImage()">
  </section>

  <section class="text-area">
  
  <h2>SNEAKER COMPANY</h2>
  <h1>Fall Limited Edition Sneakers</h1>
  <p>These low-profile sneakers are your perfect 
    casual wear companion. Featuring a 
    durable rubber outer sole, theyâ€™ll withstand 
    everything the weather can offer.
  </p>
  </section>

  <section class="price-section">
     
   <div class="price-left-side">
    <h3>$125.00</h3>
    <span>50%</span>
   </div>

   <div class="price-right-side">
    <h4>$250.00</h4>
   </div>

  </section>

  <section class="counter-section">
    <button id="decrease" (click)="decrease()">
      <img src="icon-minus.svg" alt="Decrease">
    </button>
  
    <input 
      type="text" 
      [value]="counter" 
      id="counter-number" 
      readonly 
    />
  
    <button id="increase" (click)="increase()">
      <img src="icon-plus.svg" alt="Increase">
    </button>


  </section>
  
    <section class="last-button">
   <button>  

    <img src="icon-cart.svg" alt="">
    Add to Cart

  </button>

  </section>

</body>
</html>
